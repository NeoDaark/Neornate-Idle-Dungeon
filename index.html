<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Neornate - Idle Dungeon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0e0e0e;
        color: #e0e0e0;
      }
      
      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0e0e0e 0%, #1a1a1a 100%);
      }
      
      /* Fallback si Vue no se monta */
      .fallback {
        text-align: center;
        color: #fff;
        padding: 2rem;
      }
      
      .fallback h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      .fallback p {
        margin: 0.5rem 0;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Fallback si Vue no se monta en 5 segundos -->
      <div class="fallback" style="display: none;" id="fallback">
        <h1>⚔️</h1>
        <h2>Neornate - Idle Dungeon</h2>
        <p>Cargando...</p>
        <p style="font-size: 0.8rem; margin-top: 1rem;">Si el problema persiste, intenta limpiar la caché:</p>
        <p style="font-size: 0.75rem; color: #666;">1. Recarga la página (F5 o Ctrl+R)</p>
        <p style="font-size: 0.75rem; color: #666;">2. Limpia caché del navegador</p>
      </div>
    </div>
    
    <script>
      // Mostrar fallback si Vue no carga en 5 segundos
      setTimeout(() => {
        const app = document.getElementById('app')
        if (!app || app.innerHTML.trim() === '<div class="fallback" style="display: none;" id="fallback">') {
          const fallback = document.getElementById('fallback')
          if (fallback) {
            fallback.style.display = 'block'
            console.error('[Fallback] Vue no se montó en 5 segundos')
          }
        }
      }, 5000)
      
      //console.log('[Init] Iniciando aplicación...')
    </script>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
